{% extends 'seller/main.html' %}
{% load static %}
{% block content %}
{% load bootstrap4 %}
{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
<br>
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form action="" method='POST'>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <input class="btn btn-sm btn-primary" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
