{% extends 'app/main.html' %}
{% load static %}
{% block content %}
<section class="breadcrumbs-custom">
	<div class="breadcrumbs-custom-footer">
	  <div class="container">
		<ul class="breadcrumbs-custom-path">
		  <li><a href="{% url 'store' %}">Home</a></li>
		  <li class="active">Register</li>
		</ul>
	  </div>
	</div>
  </section>
<section class="section section-xxl bg-default text-md-left">
	<div class="container">
		<div class="container h-100">
			<div class="d-flex justify-content-center h-100">
				<div class="user_card">
					<div class="d-flex justify-content-center">
						<h3 id="form-title">REGISTER ACCOUNT</h3>
					</div>
					<div class="d-flex justify-content-center form_container">
						<form method="POST" action="">
							{% csrf_token %}
							<div class="input-group mb-3">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								{{form.username}}
							</div>
							<div class="input-group mb-2">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
								</div>
								{{form.email}}
							</div>
							<div class="input-group mb-2">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								{{form.password1}}
							</div>
							<div class="input-group mb-2">
								<div class="input-group-append">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								{{form.password2}}
							</div>

							<div class="d-flex justify-content-center mt-3 login_container">
								<input class="btn login_btn" type="submit" value="Register Account">
							</div>
						</form>
					</div>
					{{form.errors}}
					<div class="mt-4">
						<div class="d-flex justify-content-center links">
							Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
						</div>
						<div class="d-flex justify-content-center links">
							<a href="{% url 'store' %}" style="text-decoration: none; color:white; font-weight:700" class="ml-2">&#x2190; BACK TO SHOP</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
	<script>
						/* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
		//We start indexing at one because CSRF_token is considered and input field 
		 */

		//Query All input fields
		var form_fields = document.getElementsByTagName('input')
		form_fields[4].placeholder='Username..';
		form_fields[5].placeholder='Email..';
		form_fields[6].placeholder='Enter password...';
		form_fields[7].placeholder='Re-enter Password...';
	

		for (var field in form_fields){	
			form_fields[field].className += ' form-control'
		}
	</script>

{% endblock %}
