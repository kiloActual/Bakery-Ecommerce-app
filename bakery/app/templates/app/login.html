{% extends 'app/main.html' %}
{% load static %}
{% block content %}
<section class="breadcrumbs-custom">
	<div class="breadcrumbs-custom-footer">
	  <div class="container">
		<ul class="breadcrumbs-custom-path">
		  <li><a href="{% url 'store' %}">Home</a></li>
		  <li class="active">Login</li>
		</ul>
	  </div>
	</div>
  </section>
<section class="section section-xxl bg-default text-md-left">
	<div class="container">
<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">


				<h3 id="form-title">LOGIN</h3>
			</div>
			<div class="d-flex justify-content-center form_container">
				<form method="POST" action="">
					{% csrf_token %}
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" placeholder="Username..." class="form-control">
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
							<input type="password" name="password" placeholder="Password..." class="form-control" >
					</div>

						<div class="d-flex justify-content-center mt-3 login_container">
							<input class="btn login_btn" type="submit" value="Login">
						</div>
				</form>

			</div>
			{% for i in messages %}
				<p id='messages'>{{i}}</p>
			{% endfor %}
			<div class="mt-4">
				<div class="d-flex justify-content-center links">
					Don't have an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a>
				</div>
				<div class="d-flex justify-content-center links">
					Forgot password? <a href="#" class="ml-2">Reset Password</a>
				</div>
				<div class="d-flex justify-content-center links">
					<a href="{% url 'store' %}" style="text-decoration: none; color:white; font-weight:700" class="ml-2">&#x2190; BACK TO SHOP</a>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</section>
{% endblock %}
